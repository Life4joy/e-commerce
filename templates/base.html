{% load static %}
<!DOCTYPE html>
<html lang="en">
{% include 'head.html' %}

{% include 'navbar.html' %}

<body>
{% if messages %}
    <div class="pt-2">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    </div>
{% endif %}

{% block content %}
{% endblock %}
{% block extra_body %}
{% endblock %}
{% include 'footer.html' %}

{% include 'script.html' %}
</body>

</html>
